<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primer Semestre</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <figure class="flex-center">
        <i class="far fa-sticky-note"></i>
        <span>Mis Notas</span>
      </figure>
      <h2><a href="https://github.com/carlosupreme" target="_blank" rel="noopener">@carlosuprem</a></h2>
    </div>
  </header>
  <section class="container">
    <div class="carousel-container">
      <div class="carousel">
        <div class="slide"><img src="assets/img/fedra.webp" alt=""></div>
        <div class="slide"><img src="assets/img/la_muerte_de_socrates.webp" alt=""></div>
        <div class="slide"><img src="assets/img/el_angel_caido.webp" alt=""></div>
        <div class="slide"><img src="assets/img/la_escuela_de_atenas.webp" alt=""></div>
        <div class="slide"><img src="assets/img/la_persistencia_del_tiempo.webp" alt=""></div>
        <div class="slide"><img src="assets/img/la_tentacion_de_san_antonio.webp" alt=""></div>
      </div>
      <div class="carousel-buttons">
        <button id="carousel-prev" class="btn fas fa-chevron-left"></button>
        <button id="carousel-next" class="btn fas fa-chevron-right"></button>
      </div>
    </div>
  </section>
  <script src="index.js" type="module"></script>
</body>

</html>
